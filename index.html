<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Section Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Concrete Section Calculator</h1>
    <form id="sectionForm">
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <label for="cover">Concrete Cover (cm):</label>
        <input type="number" id="cover" name="cover" required>
        <label for="stirrupDiameter">Stirrup Diameter (mm):</label>
        <input type="number" id="stirrupDiameter" name="stirrupDiameter" required>
        <label for="numBars">Number of Bars:</label>
        <input type="number" id="numBars" name="numBars" required>
        <label for="barDiameters">Bar Diameters (mm, comma separated):</label>
        <input type="text" id="barDiameters" name="barDiameters" required>
        <button type="submit">Draw Section</button>
    </form>
    <canvas id="sectionCanvas"></canvas>
    <p id="dimensions"></p>
    <script src="script.js"></script>
</body>
</html>
