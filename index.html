<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Secțiune Beton Armat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input, button { display: block; margin-bottom: 10px; }
        canvas { border: 1px solid #000; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Desenare Secțiune Beton Armat</h2>
    <form id="sectionForm">
        <label>Lățime (cm): <input type="text" id="width" required></label>
        <label>Înălțime (cm): <input type="text" id="height" required></label>
        <label>Acoperire cu beton (cm): <input type="text" id="cover" required></label>
        <label>Diametru etrier (mm): <input type="text" id="stirrupDiameter" required></label>
        <label>Număr bare: <input type="number" id="numBars" required></label>
        <label>Diametre bare (mm, separate prin virgulă): <input type="text" id="barDiameters" required></label>
        <button type="submit">Desenează</button>
    </form>

    <p id="dimensions"></p>
    <canvas id="sectionCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
