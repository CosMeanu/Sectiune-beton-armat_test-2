<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Calcul Secțiune Beton Armat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Calcul Secțiune Beton Armat - Încovoiere</h2>

  <form id="sectionForm">
    <!-- Selectarea clasei betonului -->
    <label for="concreteClass">Clasa betonului:</label>
    <select id="concreteClass">
      <option value="">-- Selectează --</option>
      <option value="C12/15">C12/15</option>
      <option value="C16/20">C16/20</option>
    </select>

    <!-- Afișarea rezistenței fck -->
    <label for="fck">Rezistența caracteristică la compresiune (fck):</label>
    <input type="text" id="fck" readonly placeholder="N/mm²">

    <!-- Alte inputuri pentru geometrie și armătură -->
    <label for="width">Lățimea secțiunii (cm):</label>
    <input type="number" id="width" step="0.01" required>

    <label for="height">Înălțimea secțiunii (cm):</label>
    <input type="number" id="height" step="0.01" required>

    <label for="cover">Acoperire beton (cm):</label>
    <input type="number" id="cover" step="0.01" required>

    <label for="stirrupDiameter">Diametru etrier (mm):</label>
    <input type="number" id="stirrupDiameter" step="0.01" required>

    <label for="numBars">Număr bare:</label>
    <input type="number" id="numBars" min="1" required>

    <label for="barDiameters">Diametre bare (mm, separate prin virgulă):</label>
    <input type="text" id="barDiameters" required>

    <button type="submit">Calculează</button>
  </form>

  <canvas id="sectionCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
